<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square</title>
  </head>
  <body>
    <h1>Right Angle Triangle using Stars</h1>
    <input id="depth" type="number" />
    <button onclick="handleOnClickRightTriangle()">
      Print Right Angle Trinagle
    </button>
    <p id="demo"></p>
    <script>
      function handleOnClickRightTriangle() {
        const n = Number(document.getElementById("depth").value);
        let text = "";
        for (let index = 0; index < n; index++) {
          // external loop //row
          console.log("Iteration external loop index value", index);
          // to change starting point of "*" just interchange the 2nd and 3rd for loop position
          for (let k = 0; k <= index; k++) {
            text += "*";
          }  
          for (let j = 0; j < n - 1 - index; j++) {
            //internal lopp //column
            console.log("Iteration Internal loop j value", j);
            text += "&nbsp;&nbsp;"; //for display one space we have to take 2 &nbsp.
          }

          text += "</br>";
        }
        console.log(text);
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
