<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const numArray = [34, 56, 23, 56, 677, 43, 22, 3456];
      let txt = "";
      numArray.forEach(myFunction);

      function myFunction(x, y, z) {
        // Above myFunction is callback/self-invoking function, so no need to give () after it's name. we can neglect 2nd and 3 rd argument.
        //or we can write self-invoking/call back function without name as given below
        // numArray.forEach(function (x, y, z){
        //   console.log("Value::", x, "index", y, "array entire", z);
        // txt += " | " + x; 
        // });
        console.log("Value::", x, "index", y, "array entire", z);
        txt += " | " + x;
      }
      document.getElementById("demo").innerHTML = txt;
    </script>
  </body>
</html>
