<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error handling in JS</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      try {
        //Here you write your actual program
         // developer thinks that there can be some error in the code
        alert("Welcome guest!");
      } catch (error) {
        //you can give variable name as you want instead of error
        //if error occured in try block then and then only catch block executed 
        //JS stopand generate  error variable automatically then catch it in catch block & display message as given in catch block.
        console.log("error occured ::",error);
        document.getElementById("demo").innerHTML = error.message;
      } finally {
        //finally block always executed irrespective of error occured or not. 
        //normally we write code that will free variables
        console.log(
          "finally always executed atlast irrespective of error occured or not"
        );
      }
    </script>
  </body>
</html>
