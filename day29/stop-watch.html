<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
  </head>
  <body>
    <h1>Stop Watch</h1>
    <button onclick="onStartclick()">Start</button>
    <button onclick="onPauseclick()">Pause</button>
    <button onclick="onResetclick()">Reset</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
      let timerId;
      let count = 0;
      const paraElement = document.getElementById("demo1");
      function onStartclick() {
        clearInterval(timerId); //it stop creating multiple instances
        console.log("timerId in start",timerId);
        timerId = setInterval(() => {
          paraElement.innerHTML = count++;
        }, 1000);
      }
      function onPauseclick() {
        console.log("timerId in pause",timerId);
        clearInterval(timerId);
        
      }
      function onResetclick() {
        paraElement.innerHTML = "";
        count = 0;
        console.log("timerId in reset",timerId);
        clearInterval(timerId);
        
      }
    </script>
  </body>
</html>
