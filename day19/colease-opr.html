<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colease operator</title>
  </head>
  <body>
    
    <p>The ?? operator returns the first argument if it is not null or undefined. Otherwise it returns the second.</p>
    <p id="demo"></p>
    
    <script>
      //const name = "salman";
      const name = null;
      const text = "Missing";

      const result = name ?? text;
      document.getElementById("demo").innerHTML = `The name is ${result}`;
    </script>
  </body>
</html>
