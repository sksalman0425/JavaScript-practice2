<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Sorting</title>
  </head>
  <body>
    <h1>Array Sorting</h1>
    <input id="numInputId" type="number" placeholder="Enter Numbers" />
    <button onclick="onAddNumberClicked()">Add Number to the Array</button>
    <br />
    <input id="fruitInputId" type="text" placeholder="Enter Fruits" />
    <button onclick="onAddFruitsClicked()">Add Fruits to the Array</button>
    <p id="numId"></p>
    <p id="fruitsId"></p>
    <script>
      const numbersArray = [];
      const fruits = [];
      const paragraphNumElement = document.getElementById("numId");
      console.log("paragraphNumElement", paragraphNumElement);
      const inputNumberElement = document.getElementById("numInputId");
      inputNumberElement.value = 0; // it's value after page load
      console.log("inputNumberElement", inputNumberElement);
      const fruitInputElement = document.getElementById("fruitInputId");
      const fruitsParagraphElement = document.getElementById("fruitsId");
      function onAddNumberClicked() {
        //block code
        console.log("Value of input box", inputNumberElement.value);
        numbersArray.push(Number(inputNumberElement.value));
        // By default, the sort() function sorts values as strings.

        // This works well for strings ("Apple" comes before "Banana").

        // However, if numbers are sorted as strings, "25" is bigger than "100", because "2" is bigger than "1".

        // Because of this, the sort() method will produce incorrect result when sorting numbers.

        // You can fix this by providing a compare function:
        // in Argument we make Anonymous function i.e.(function(a, b){return b - a}) which self invoking/callback function
        numbersArray.sort(function (a, b) {
          return a - b;
        });
        // numbersArray.reverse();// complexsity will increases when we used reverse after asending or desending order
        paragraphNumElement.innerHTML = numbersArray.join("|");
      }

      //   function xyz(){

      //   }
      function onAddFruitsClicked() {
        fruits.push(fruitInputElement.value);
        fruits.sort(); // for string sort() sort them in asending order
        // fruits.reverse();// it reverse asending order string array into desending order
        fruitsParagraphElement.innerHTML = fruits.join(" | ");
      }
    </script>
  </body>
</html>
