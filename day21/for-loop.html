<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      let i = 5;
      let text = "";
      for (let i = 0; i < 10; i++) {
        console.log("value of i", i);
        text += i + "<br>";
        document.getElementById("demo1").innerHTML =
          "value of i inside for loop " + text;
      }

      console.log("value of i outside", i);
      document.getElementById("demo2").innerHTML = "value of i outside " + i;
      //Here value of i inside for loop and outside for loop are different because let have block level scope.
    </script>
  </body>
</html>
